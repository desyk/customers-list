<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <img src="assets/images/customers-logo.png" alt="logo" class="logo">
  <a 
    class="navbar-brand"
    routerLink="/"
  >Customer Manager</a>
  <button 
    class="navbar-toggler" 
    type="button" 
    (click)="isCollapsed = !isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div 
    class="collapse navbar-collapse" 
    id="navbarMenu" 
    [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          >Customers</a>
      </li>
      <li class="nav-item">
        <a 
          class="nav-link"
          routerLink="/orders"
          routerLinkActive="active"
        >Orders</a>
      </li>
      <li class="nav-item">
        <a 
          class="nav-link"
          routerLink="/about"
          routerLinkActive="active"
        >About</a>
      </li>
    </ul>
    <ul 
      class="navbar-nav ml-auto"
      *ngIf="!isLoggedIn(); else logout" 
    >
      <li class="nav-item">
        <a 
          class="nav-link"
          routerLink="/login"
          routerLinkActive="active"
        >Login</a>
      </li>
      <li class="nav-item">
        <a 
          class="nav-link"
          routerLink="/register"
          routerLinkActive="active"
        >Register</a>
      </li>
    </ul>
    <ng-template #logout>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a 
            class="nav-link"
            routerLink="/customers"
            (click)="onLogout()"
          >Logout</a>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
