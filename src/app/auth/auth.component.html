<header>
  <h3 class="pl-3"><i class="fas fa-user-lock"></i> {{ isLoginMode ? 'Login' : 'Register' }}</h3>
</header>
<div class="row mt-4">
  <div class="col-12">
    <div class="container mt-4">
      <div class="alert alert-danger" *ngIf="error">
        <div>{{ error }}</div>
      </div>
      <form 
        (ngSubmit)="onSubmit(authForm)" 
        #authForm="ngForm"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            #email="ngModel"
            ngModel
            required
            email
          />
          <div
            class="alert alert-danger"
            [hidden]="email.valid || !email.touched"
          >Email is required</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            #password="ngModel"
            ngModel
            required
            minlength="6"
          />
          <div
            class="alert alert-danger"
            [hidden]="password.valid || !password.touched"
          >Password is required and must be at least 6 letters long</div>
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? 'Login' : 'Register' }}
          </button>
        </div>
      </form>
      <div>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      </div>
    </div>
  </div>
</div>
