<div *ngIf="customer; else notFound" class="row">
  <div class="col-md-2">
    <img src="assets/images/{{customer.icon}}" class="details-image" />
  </div>
  <div class="col-md-10">
    <h4>    
      {{ customer.firstName | titlecase }} {{ customer.lastName | titlecase }}&nbsp;          
    </h4>
    <div class="mt-4">
      <div>{{ customer.address }}</div>
      <div>{{ customer.city }}, {{ customer.state.name }}</div>
    </div>
  </div>
</div>    

<div 
  class="row mt-4"
  *ngIf="customer && customer.latitude && customer.longitude"
>
  <div class="col-md-9">
    <agm-map [latitude]="customer.latitude" [longitude]="customer.longitude">
      <agm-marker [latitude]="customer.latitude" [longitude]="customer.longitude"></agm-marker>
    </agm-map>
  </div>
</div>
<ng-template #notFound>
  <div class="row">
    <div class="col-12">
      No customer found
    </div>
  </div>
</ng-template>
