<div class="row" *ngIf="customer && customer.orders">
  <div class="col-md-7">
  <h4>
    Orders for {{ customer.firstName | titlecase }} {{ customer.lastName | titlecase }}
  </h4>
  <table class="table table-striped table-hover orders-table mt-4">
    <tr *ngFor="let order of customer.orders">
      <td>{{ order.productName }}</td>
      <td class="text-right">{{ order.itemCost | currency:'USD' }}</td>    
    </tr>
    <tr class="summary-border">
      <td>Total</td>
      <td class="text-right">{{ customer.orderTotal | currency:'USD' }}</td>
    </tr>
  </table>
  </div>
</div>
<div *ngIf="customer && !customer.orders" class="row">
  No orders found
</div> 
<div *ngIf="!customer" class="row">
  No customer found
</div>
